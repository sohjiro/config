set -g default-shell "${SHELL}"
# set -g default-command "${SHELL}"
set -g prefix C-a
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Configuraci√≥n recargada"
unbind C-b
bind C-a send-prefix
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 6
bind -r L resize-pane -R 5
# setw -g mouse off
# set -g mouse-select-pane off
# set -g mouse-resize-pane off
# set mouse-select-window off
set -g default-terminal "screen-256color"
set -g status-fg white
set -g status-bg black
set -g window-status-style bg=default,fg=cyan,bright
set -g window-status-current-style bg=red,fg=white,bright
set -g pane-border-style fg=green,bg=black
set -g pane-active-border-style fg=white,bg=yellow
set -g message-style fg=white,bg=black,bright
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"
# setw -g utf8 on
# set -g status-utf8 on
set -g status-interval 60
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind-key p paste-buffer
bind [ copy-mode
bind ] paste-buffer
# buffer
bind Space next-layout

bind-key -n C-k send-keys -R \; clear-history
